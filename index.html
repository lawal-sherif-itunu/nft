<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>

    <div class="wrapper">
      <div class="image">
        <img class="nft-img" src="images/image-equilibrium.jpg" alt="NFT picture">
        <img class="eye" src="images/icon-view.svg" alt="eye-view">
      </div>
      
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>

      <div class="coin-time">
        <div class="etherium">
          <img src="images/icon-ethereum.svg" alt="etherium">
          <h3>0.041 ETH</h3>
        </div>
        <div class="time">
          <p>3 days left</p>
          <img src="images/icon-clock.svg" alt="days let">
        </div>
      </div>
      
      <hr>
      <img class="avatar" src="images/image-avatar.png" alt="Juls Wyvern">
      <p>Creation of <span class="name">Jules Wyvern</span></p>
    </div>
    
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
       <p>Coded by <a href="https://github.com/lawal-sherif-itunu">Sherif Lawal</a>.</p>
      
    </div>
  </body>
</html>
